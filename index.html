<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quiz Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .quiz-info {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .quiz-container {
            padding: 30px;
            display: block;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question-number {
            font-size: 1.2rem;
            color: #3a7bd5;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .question {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #333;
            font-weight: 500;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .option:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .option.selected {
            background-color: #3a7bd5;
            color: white;
            border-color: #3a7bd5;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-next {
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            color: white;
        }
        
        .btn-next:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-next:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-container, .already-completed {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .score {
            font-size: 5rem;
            font-weight: 700;
            color: #3a7bd5;
            margin: 20px 0;
        }
        
        .message {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .emoji {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .btn-restart {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            margin-top: 20px;
        }
        
        .btn-restart:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .question {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mcompetition</h1>
            <p>Test your knowledge with our daily updated quiz!</p>
            <div class="quiz-info" id="quiz-info">Daily Challenge</div>
        </div>
        
        <!-- Quiz Container -->
        <div class="quiz-container" id="quiz-container">
            <div class="progress-bar">
                <div class="progress" id="progress" style="width: 0%;"></div>
            </div>
            
            <div class="question-number" id="question-number">Question 1 of 10</div>
            <div class="question" id="question"></div>
            
            <div class="options" id="options"></div>
            
            <div class="navigation">
                <div></div>
                <button class="btn btn-next" id="next-btn" disabled>Next Question</button>
            </div>
        </div>
        
        <!-- Results Container -->
        <div class="result-container" id="result-container">
            <div class="emoji" id="emoji">üéâ</div>
            <div class="score" id="score">0/10</div>
            <div class="message" id="message">Well done!</div>
            <p>Thank you for participating in today's quiz competition!</p>
            <button class="btn btn-restart" id="restart-btn">Take Quiz Again</button>
        </div>
        
        <!-- Already Completed Container -->
        <div class="already-completed" id="already-completed">
            <div class="emoji">‚è∞</div>
            <div class="message">You've already completed today's quiz!</div>
            <p>Come back tomorrow for a new challenge.</p>
            <div class="score" id="previous-score">Previous Score: 0/10</div>
            <button class="btn btn-restart" id="view-results-btn">View Your Results</button>
        </div>
    </div>

    <script>
        // =====================

                options: {

            },
            {

                options: {
                    a: "ŸÖŸàÿ≥Ÿâ",
                    b: "ÿßÿ®ÿ±ÿßŸáŸäŸÖ",
                    c: "ŸÖÿ≠ŸÖÿØ",
                    d: "ŸÜŸàÿ≠"
                },

            },
            {

                options: {
                    a: "ÿ®ŸäŸÜ ÿßŸÑÿ´ÿßŸÑÿ´ÿ© Ÿà ÿßŸÑÿ±ÿßÿ®ÿπÿ©",
                    b: "ÿ®ŸäŸÜ ÿßŸÑÿ±ÿßÿ®ÿπÿ© Ÿà ÿßŸÑÿÆÿßŸÖÿ≥ÿ©",
                    c: "ÿ®ŸäŸÜ ÿßŸÑÿÆÿßŸÖÿ≥ÿ© Ÿà ÿßŸÑÿ≥ÿßÿØÿ≥ÿ©",
                    d: "ÿ®ŸäŸÜ ÿßŸÑÿ≥ÿßÿØÿ≥ÿ© Ÿà ÿßŸÑÿ≥ÿßÿ®ÿπÿ©"
                },
                correctAnswer: "d"
            },
            {
                question: "ŸÇÿßŸÑ ÿ™ÿπÿßŸÑŸâ ŸÅŸä ÿ≥Ÿàÿ±ÿ© ÿßŸÑŸÖÿØÿ´ÿ±: (ŸàÿßŸÑÿ±ÿ¨ÿ≤ ŸÅÿßŸáÿ¨ÿ± (5)) ŸÖÿß ÿßŸÑŸÖŸÇÿµŸàÿØ ÿ®ÿßŸÑÿ±ÿ¨ÿ≤ÿü",
                options: {
                    a: "ÿßŸÑŸÉÿ∞ÿ®",
                    b: "ÿßŸÑÿßŸàÿ´ÿßŸÜ",

                },
                correctAnswer: "b"
            },
            {
                question: "ŸÖŸÜ ÿßŸÑÿ∞Ÿâ ÿ™ŸÖ ÿ™ŸÉŸÑŸäŸÅŸá ÿ®ÿ¨ŸÖÿπ ÿßŸÑŸÇÿ±ÿßŸÜÿü",
                options: {
                    a: "ÿßÿ®Ÿà ÿ®ŸÉÿ± ÿßŸÑÿµÿØŸäŸÇ",
                    b: "ÿπŸÖÿ± ÿ®ŸÜ ÿßŸÑÿÆÿ∑ÿßÿ®",
                    c: "ÿ≤ŸäÿØ ÿ®ŸÜ ÿ´ÿßÿ®ÿ™",
                    d: "ŸÖÿπÿßŸàŸäÿ© ÿ®ŸÜ ÿßÿ®Ÿâ ÿ≥ŸÅŸäÿßŸÜ"
                },

            },
            {
                question: "ŸÖŸÜ ŸáŸà ÿ£ŸàŸÑ ŸÖŸÜ Ÿàÿ∂ÿπ ÿßŸÑŸÜŸÇÿßÿ∑ ÿπŸÑŸâ ÿßŸÑÿ≠ÿ±ŸàŸÅÿü",
                options: {
                    a: "ÿßŸÑÿÆŸÑŸäŸÑ ÿ®ŸÜ ÿ£ÿ≠ŸÖÿØ ÿßŸÑŸÅÿ±ÿßŸáŸäÿØŸä",
                    b: "ÿßŸÑÿ≠ÿ¨ÿßÿ¨ ÿ®ŸÜ ŸäŸàÿ≥ŸÅ ÿßŸÑÿ´ŸÇŸÅŸä",
                    c: "ŸÜÿµÿ± ÿ®ŸÜ ÿπÿßÿµŸÖ ÿßŸÑŸÑŸäÿ´Ÿä",
                    d: "ÿ£ÿ®Ÿà ÿßŸÑÿ£ÿ≥ŸàÿØ ÿßŸÑÿØÿ§ŸÑŸä"
                },
                correctAnswer: "c"
            },
            {
                question: "ŸÉŸÖ ÿπÿØÿØ ÿßŸÑÿ≥Ÿàÿ± ÿßŸÑÿ™Ÿä ÿßÿ®ÿ™ÿØÿ£ÿ™ ÿ®ÿßŸÑÿ≠ÿ±ŸàŸÅ ÿßŸÑŸÖŸÇÿ∑ÿπÿ© (ÿßŸÑŸÖ)ÿü",
                options: {
                    a: "4",
                    b: "5",
                    c: "6",
                    d: "7"
                },
                correctAnswer: "c"
            },
            {
                question: "ŸÖÿß ŸáŸà ÿπÿØÿØ ÿ≠ŸÖŸÑÿ© ÿßŸÑÿπÿ±ÿ¥ ŸäŸàŸÖ ÿßŸÑŸÇŸäÿßŸÖÿ© ŸàÿßŸÑŸÖÿ∞ŸÉŸàÿ±ŸäŸÜ ŸÅŸä ÿßŸÑŸÇÿ±ÿ¢ŸÜ ÿßŸÑŸÉÿ±ŸäŸÖÿü",
                options: {
                    a: "5",
                    b: "6",
                    c: "7",
                    d: "8"
                },
                correctAnswer: "d"
            },
            {
                question: "ŸÖÿß ÿßÿ≥ŸÖ ÿßŸÑÿ¥Ÿáÿ± ÿßŸÑÿ´ÿßŸÑÿ´ ŸÅŸâ ÿßŸÑÿ≥ŸÜÿ© ÿßŸÑŸáÿ¨ÿ±Ÿäÿ©",
                options: {
                    a: "ÿ±ÿ®Ÿäÿπ ÿßŸÑÿßŸàŸÑ",
                    b: "ÿµŸÅÿ±",
                    c: "ÿ∞Ÿà ÿßŸÑŸÇÿπÿØÿ©",
                    d: "ÿ¨ŸÖÿßÿØŸâ ÿßŸÑÿßŸàŸÑ"
                },
                correctAnswer: "a"
            },
            {
                question: "ŸÖŸÜ ŸáŸà ÿßŸÑŸÜÿ®Ÿä ÿßŸÑÿ∞Ÿä ŸÑŸÇÿ® ÿ®ŸÄ 'ÿÆŸÑŸäŸÑ ÿßŸÑŸÑŸá'ÿü",
                options: {
                    a: "ÿßÿ®ÿ±ÿßŸáŸäŸÖ",
                    b: "ŸÖŸàÿ≥Ÿâ",
                    c: "ŸäŸàŸÜÿ≥",
                    d: "ŸÖÿ≠ŸÖÿØ"
                },
                correctAnswer: "a"
            }
        ];

        // Get DOM elements
        const questionNumberEl = document.getElementById('question-number');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const progressEl = document.getElementById('progress');
        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const alreadyCompleted = document.getElementById('already-completed');
        const scoreEl = document.getElementById('score');
        const messageEl = document.getElementById('message');
        const emojiEl = document.getElementById('emoji');
        const restartBtn = document.getElementById('restart-btn');
        const viewResultsBtn = document.getElementById('view-results-btn');
        const previousScoreEl = document.getElementById('previous-score');

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let quizCompleted = false;

        // Initialize the quiz
        function initQuiz() {
            // Clear localStorage for testing (remove this in production)
            // localStorage.clear();
            
            // Check if user already completed quiz today
            const lastCompletion = localStorage.getItem('quizCompletionDate');
            const today = new Date().toDateString();
            
            // Add test parameter to bypass daily limit
            const urlParams = new URLSearchParams(window.location.search);
            const testMode = urlParams.has('test');
            
            if (!testMode && lastCompletion === today) {
                // Show already completed screen
                showAlreadyCompleted();
            } else {
                // Show quiz
                showQuiz();
            }
        }

        function showQuiz() {
            quizContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            alreadyCompleted.style.display = 'none';
            loadQuestion();
        }

        function showAlreadyCompleted() {
            const savedScore = localStorage.getItem('quizScore') || 0;
            previousScoreEl.textContent = `Previous Score: ${savedScore}/${questions.length}`;
            
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            alreadyCompleted.style.display = 'block';
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            
            // Update question number and text
            questionNumberEl.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            questionEl.textContent = question.question;
            
            // Update progress
            const progress = (currentQuestionIndex / questions.length) * 100;
            progressEl.style.width = progress + '%';
            
            // Clear and rebuild options
            optionsEl.innerHTML = '';
            
            // Create option elements
            const optionEntries = Object.entries(question.options);
            optionEntries.forEach(([key, value]) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (userAnswers[currentQuestionIndex] === key) {
                    optionDiv.classList.add('selected');
                }
                optionDiv.textContent = value;
                optionDiv.dataset.key = key;
                optionDiv.addEventListener('click', selectOption);
                optionsEl.appendChild(optionDiv);
            });
            
            // Update next button
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finish Quiz' : 'Next Question';
            nextBtn.disabled = userAnswers[currentQuestionIndex] === null;
        }

        function selectOption(e) {
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            e.target.classList.add('selected');
            
            // Save answer
            userAnswers[currentQuestionIndex] = e.target.dataset.key;
            
            // Enable next button
            nextBtn.disabled = false;
        }

        function showResults() {
            // Hide quiz, show results
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            // Display score
            scoreEl.textContent = `${score}/${questions.length}`;
            
            // Set message based on score
            if (score === questions.length) {
                emojiEl.textContent = 'üèÜ';
                messageEl.textContent = 'Perfect Score!';
            } else if (score >= 7) {
                emojiEl.textContent = 'üéâ';
                messageEl.textContent = 'Great job!';
            } else if (score >= 5) {
                emojiEl.textContent = 'üëç';
                messageEl.textContent = 'Good effort!';
            } else {
                emojiEl.textContent = 'üí™';
                messageEl.textContent = 'Keep practicing!';
            }
            
            // Save to localStorage
            const today = new Date().toDateString();
            localStorage.setItem('quizCompletionDate', today);
            localStorage.setItem('quizScore', score);
        }

        // Event Listeners
        nextBtn.addEventListener('click', () => {
            // Check if answer is correct
            if (userAnswers[currentQuestionIndex] === questions[currentQuestionIndex].correctAnswer) {
                score++;
            }
            
            // Move to next question or show results
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartBtn.addEventListener('click', () => {
            // Reset quiz
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(questions.length).fill(null);
            
            // Show quiz
            showQuiz();
        });

        viewResultsBtn.addEventListener('click', () => {
            const savedScore = localStorage.getItem('quizScore') || 0;
            
            // Show results
            alreadyCompleted.style.display = 'none';
            resultContainer.style.display = 'block';
            
            // Display saved score
            scoreEl.textContent = `${savedScore}/${questions.length}`;
            
            // Set message
            if (savedScore == questions.length) {
                emojiEl.textContent = 'üèÜ';
                messageEl.textContent = 'Perfect Score!';
            } else if (savedScore >= 7) {
                emojiEl.textContent = 'üéâ';
                messageEl.textContent = 'Great job!';
            } else if (savedScore >= 5) {
                emojiEl.textContent = 'üëç';
                messageEl.textContent = 'Good effort!';
            } else {
                emojiEl.textContent = 'üí™';
                messageEl.textContent = 'Keep practicing!';
            }
        });

        // Start the quiz
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
